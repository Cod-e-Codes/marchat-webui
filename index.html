<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marchat - Web Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px;
            height: calc(100vh - 40px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 20px 20px 0;
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-content {
            line-height: 1.4;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .users-list {
            color: white;
        }

        .users-title {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .user-item.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-weight: bold;
        }

        .user-item:not(.own):hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-width: 400px;
        }

        .login-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .connect-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .connect-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .sidebar {
                width: 200px;
            }
            
            .login-form {
                min-width: 320px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-form">
            <h1 class="login-title">ðŸŒŸ Marchat</h1>
            <div class="form-group">
                <label class="form-label">Server URL</label>
                <input type="text" id="serverUrl" class="form-input" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username">
            </div>
            <button id="connectBtn" class="connect-button">Connect</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <div id="chatScreen" class="chat-container" style="display: none;">
        <div class="sidebar">
            <div class="users-list">
                <h3 class="users-title">Online Users</h3>
                <div id="usersList"></div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <span>ðŸ’¬ Marchat</span>
                <div id="connectionStatus" class="connection-status">Connecting...</div>
            </div>
            
            <div id="messagesContainer" class="messages-container"></div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="280">
                    <button id="sendBtn" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUsername = '';
        let users = [];

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const serverUrlInput = document.getElementById('serverUrl');
        const usernameInput = document.getElementById('username');
        const connectBtn = document.getElementById('connectBtn');
        const errorMessage = document.getElementById('errorMessage');
        const connectionStatus = document.getElementById('connectionStatus');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const usersList = document.getElementById('usersList');

        // Connect button handler
        connectBtn.addEventListener('click', connect);
        
        // Enter key handlers
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connect();
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        sendBtn.addEventListener('click', sendMessage);

        function connect() {
            const serverUrl = serverUrlInput.value.trim();
            const username = usernameInput.value.trim();
            
            if (!serverUrl || !username) {
                showError('Please enter both server URL and username');
                return;
            }
            
            currentUsername = username;
            connectBtn.disabled = true;
            errorMessage.textContent = '';
            
            // Add username parameter to WebSocket URL
            const wsUrl = `${serverUrl}?username=${encodeURIComponent(username)}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    // Send handshake message
                    const handshake = {
                        username: username,
                        admin: false
                    };
                    ws.send(JSON.stringify(handshake));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                };
                
                ws.onclose = (event) => {
                    updateConnectionStatus(false);
                    if (event.code !== 1000) { // Not a normal closure
                        showError('Connection lost. Please try reconnecting.');
                        setTimeout(() => {
                            loginScreen.style.display = 'flex';
                            chatScreen.style.display = 'none';
                            connectBtn.disabled = false;
                        }, 2000);
                    }
                };
                
                ws.onerror = (error) => {
                    showError('Connection failed. Please check the server URL.');
                    connectBtn.disabled = false;
                };
                
                // Switch to chat screen after a short delay
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        loginScreen.style.display = 'none';
                        chatScreen.style.display = 'flex';
                        updateConnectionStatus(true);
                        messageInput.focus();
                    }
                }, 1000);
                
            } catch (error) {
                showError('Invalid server URL');
                connectBtn.disabled = false;
            }
        }

        function handleMessage(data) {
            if (data.type === 'userlist') {
                updateUserList(data.data.users);
            } else if (data.sender && data.content !== undefined) {
                displayMessage(data);
            }
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === currentUsername ? 'own' : 'other'}`;
            
            if (message.sender === 'System') {
                messageDiv.className = 'system-message';
                messageDiv.textContent = message.content;
            } else {
                const header = document.createElement('div');
                header.className = 'message-header';
                const timestamp = new Date(message.created_at).toLocaleTimeString();
                header.textContent = `${message.sender} â€¢ ${timestamp}`;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.content;
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUserList(userList) {
            users = userList;
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = `user-item ${user === currentUsername ? 'own' : ''}`;
                userDiv.textContent = user === currentUsername ? `${user} (you)` : user;
                usersList.appendChild(userDiv);
            });
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const message = {
                sender: currentUsername,
                content: content,
                created_at: new Date().toISOString(),
                type: 'text'
            };
            
            ws.send(JSON.stringify(message));
            messageInput.value = '';
            messageInput.focus();
        }

        function updateConnectionStatus(connected) {
            const status = connectionStatus;
            if (connected) {
                status.textContent = 'ðŸŸ¢ Connected';
                status.className = 'connection-status connected';
                sendBtn.disabled = false;
                messageInput.disabled = false;
            } else {
                status.textContent = 'ðŸ”´ Disconnected';
                status.className = 'connection-status disconnected';
                sendBtn.disabled = true;
                messageInput.disabled = true;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
